    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script defer src="assets/js/webcomponents/webcomponents.js"></script>

<body class="body about">
    <!-- signin/signup modal -->
    <sign-modal class=""></sign-modal>

    <!-- header -->
    <my-header class="container1"></my-header>

    <!-- page wrap -->
    <div class="page-wrap two">

        <!-- main page content -->
        <main>
            <!-- Top section -->
            <section class="standard top-section">

                <!-- search -->
                <div class="title">
                    <h2>CONTACT US</h2>
                </div>
            </section>

           </section>
            <section class="row container1 contact">
                

                <div class="col-md-4 col-sm-12 address">
                    <div class="row">
                       
                        <p> (+234) 818-536-5645</p>
                    </div>
                    <div class="row">
                        
                        <p> 369, Borno Way, Alagomeji, Yaba, LagosLagos State.

                        </p>
                    </div>
                    <div class="row">
                        
                        <p> info@ifmanigeria.org</p>
                    </div>
                </div>
                <div class="col-md-8 col-sm-12">
                    <div class="form-body">
                        <form action="" class="">
                            <!-- name -->
                            <div class="field-container1">
                                <input type="text" id="fname" required>
                                <label for="fname">Your full name ...</label>
                            </div>
                            <!-- email -->
                            <div class="field-container1">
                                <input type="email" id="email" required>
                                <label for="email">Your email address ...</label>
                            </div>
        
                            <!-- phone number -->
                            <div class="field-container1">
                                <input type="number" id="phone-number" required>
                                <label for="phone-number">Your phone number ...</label>
                            </div>
        
                            <!-- message -->
                            <div class="field-container1">
                                <input name="message" required>
                                <label for="message">Your message here ...</label>
                            </div>
        
                            <!-- control button -->
                            <div class="btn-container1 first">
                                <button class="btn1">message us ...</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <join-us class="flex1 container1"></join-us>

        </main>

        <!-- footer -->
        <my-footer></my-footer>
    </div>
