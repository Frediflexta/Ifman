language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
 
install:
  - npm install
 
services:
  - postgresql
 
before_script:
  - npm i -g sequelize-cli
  - psql -c 'create database ifman_test;' -U postgres
  - sequelize db:migrate
  - sequelize db:seed:all
 
script:
  - npm test
 
after_success:
  - npm run coverage
 
env:
  -NODE_ENV=test
 
